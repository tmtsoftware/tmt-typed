jdk:
  - adoptopenjdk11
before_install:
  - ./adopt-open-jdk-11-setup.sh
  - wget http://central.maven.org/maven2/org/scala-sbt/sbt-launch/1.3.2/sbt-launch-1.3.2.jar
install:
  - java -Xms2048m -Xmx2048m -XX:ReservedCodeCacheSize=512m -jar sbt-launch-1.3.2.jar -Dsbt.log.noformat=true clean publishM2
